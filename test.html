<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width-device-widtj, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/test.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<script type="module" src="https://unpkg.com/@google/model-viewer"></script>
<title>TESTING</title>
</head>
<body>
   
<model-viewer
  src="models/UFOv2.glb"
  alt="Unidentified Object"
  auto-rotate
  camera-controls
  poster="textures/UFO_lambert1_BaseColor.png" <!-- Puedes usar una imagen de pÃ³ster -->
>
  <!-- Textura BaseColor -->
  <img
    src="textures/UFO_lambert1_BaseColor.png"
    slot="base-color"
    crossorigin="anonymous"
    alt="BaseColor Texture"
  />

  <!-- Textura Roughness -->
  <img
    src="textures/UFO_lambert1_Roughness.png"
    slot="roughness"
    crossorigin="anonymous"
    alt="Roughness Texture"
  />

  <!-- Textura Metallic -->
  <img
    src="textures/UFO_lambert1_Metalness.png"
    slot="metallic"
    crossorigin="anonymous"
    alt="Metallic Texture"
  />

  <!-- Textura Emissive -->
  <img
    src="textures/UFO_lambert1_Emissive.png"
    slot="emissive"
    crossorigin="anonymous"
    alt="Emissive Texture"
  />

  <!-- Textura Height -->
  <img
    src="textures/UFO_lambert1_Height.png"
    slot="Height"
    crossorigin="anonymous"
    alt="Height Texture"
  />

  <!-- Textura Normal -->
  <img
    src="textures/UFO_lambert1_Normal.png"
    slot="Normal"
    crossorigin="anonymous"
    alt="Normal Texture"
  />
</model-viewer>


 
 
</body>
</html>
