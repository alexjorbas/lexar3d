<script>
//video hover
var videos = document.querySelectorAll(".video");
var wrappers = document.querySelectorAll(".videoWrapper");

if(window.innerWidth > 768) {
  for (let i = 0; i < videos.length; i++) {
    let video = videos[i];
    let wrapper = wrappers[i];

    wrapper.addEventListener("mouseover", function() {
      video.style.opacity = "1";
      video.play();
    });

    wrapper.addEventListener("mouseout", function() {
      video.pause();
      video.style.opacity = "0";
    });
  }
}
</script>

<script>
    //trail cursor
    var dots = [],
        mouse = {
          x: 0,
          y: 0
        };

    var Dot = function() {
      this.x = 0;
      this.y = 0;
      this.node = (function(){
        var n = document.createElement("div");
        n.className = "trail";
        document.body.appendChild(n);
        return n;
      }());
    };

    Dot.prototype.draw = function() {
      this.node.style.left = this.x + "px";
      this.node.style.top = this.y + "px";
    };

    for (var i = 0; i < 12; i++) {
      var d = new Dot();
      dots.push(d);
    }

    function draw() {
      var x = mouse.x,
          y = mouse.y;
      
      dots.forEach(function(dot, index, dots) {
        var nextDot = dots[index + 1] || dots[0];
        
        dot.x = x;
        dot.y = y;
        dot.draw();
        x += (nextDot.x - dot.x) * .6;
        y += (nextDot.y - dot.y) * .6;

      });
    }

    addEventListener("mousemove", function(event) {
      mouse.x = event.pageX;
      mouse.y = event.pageY;
    });

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate(); 
    </script>


    <script>
// Establece la fecha y hora de la cuenta atrás
var countDownDate = new Date("Sep 30, 2024 00:00:00").getTime();

// Actualiza la cuenta atrás cada segundo
var countdownfunction = setInterval(function() {

  // Obtiene la fecha y hora actuales
  var now = new Date().getTime();

  // Encuentra la distancia entre ahora y la fecha de la cuenta atrás
  var distance = countDownDate - now;

  // Calcula el tiempo para días, horas, minutos y segundos
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Muestra el resultado en los elementos con id="days", "hours", "minutes" y "seconds"
  document.getElementById("days").innerHTML = days + "d ";
  document.getElementById("hours").innerHTML = hours + "h ";
  document.getElementById("minutes").innerHTML = minutes + "m ";
  document.getElementById("seconds").innerHTML = seconds + "s ";

  // Si la cuenta atrás termina, escribe algún texto
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("countdown").innerHTML = "UPCOMING";
  }
}, 1000);
</script>
