<script>
      /* -- lightning -- */
    var canvas3 = document.getElementById('canvas3');
    var ctx3 = canvas3.getContext('2d');

    var lightning = [];
    var lightTimeCurrent = 0;
    var lightTimeTotal = 0;

    var w = canvas3.width = window.innerWidth;
    var h = canvas3.height = window.innerHeight;

    // Resize handling
    window.addEventListener('resize', function() {
        w = canvas3.width = window.innerWidth;
        h = canvas3.height = window.innerHeight;
    });

    function random(min, max) {
        return Math.random() * (max - min + 1) + min;
    }

    // This creates the fading trail effect
    function clearCanvas3() {
        ctx3.globalCompositeOperation = 'destination-out';
        ctx3.fillStyle = 'rgba(0,0,0,' + random(1, 30) / 100 + ')';
        ctx3.fillRect(0, 0, w, h);
        ctx3.globalCompositeOperation = 'source-over';
    }

    function createLightning() {
        var x = random(100, w - 100);
        var y = random(0, h / 4);

        var createCount = random(1, 3);
        for (var i = 0; i < createCount; i++) {
            var single = {
                x: x,
                y: y,
                xRange: random(5, 60),
                yRange: random(10, 25),
                path: [{
                    x: x,
                    y: y
                }],
                pathLimit: random(40, 55),
                timer: 0,
                speed: 5 
            };
            lightning.push(single);
        }
    }

    function drawLightning() {
        for (var i = 0; i < lightning.length; i++) {
            var light = lightning[i];

              light.timer++;
            
            if (light.timer >= light.speed) {
                // Add new points to the lightning path
                light.path.push({
                    x: light.path[light.path.length - 1].x + (random(0, light.xRange) - (light.xRange / 2)),
                    y: light.path[light.path.length - 1].y + (random(0, light.yRange))
                });
                // Reiniciamos el timer
                light.timer = 0;
            }

            // If path is too long, remove the lightning bolt
            if (light.path.length > light.pathLimit) {
                lightning.splice(i, 1);
            }

            // Draw styling
            ctx3.strokeStyle = 'rgba(1, 60, 198, .1)';
            ctx3.lineWidth = 6;
            if (random(0, 15) === 0) {
                ctx3.lineWidth = 100;
            }
            if (random(0, 30) === 0) {
                ctx3.lineWidth = 90;
            }

            // Draw the path
            ctx3.beginPath();
            ctx3.moveTo(light.x, light.y);
            for (var pc = 0; pc < light.path.length; pc++) {
                ctx3.lineTo(light.path[pc].x, light.path[pc].y);
            }
            
            // Occasional screen flash (White flash)
            
            
            ctx3.lineJoin = 'miter';
            ctx3.stroke();
        }
    }

    function animateLightning() {
        clearCanvas3();
        lightTimeCurrent++;
        
        // Control frequency of lightning strikes
        if (lightTimeCurrent >= lightTimeTotal) {
            createLightning();
            lightTimeCurrent = 0;
            lightTimeTotal = 350; // Adjust this number (lower = more frequent)
        }
        drawLightning();
    }

    function animloop() {
        animateLightning();
        requestAnimationFrame(animloop);
    }

    // Start
    animloop();

</script>

<script>
    //trail cursor
    var dots = [],
        mouse = {
          x: 0,
          y: 0
        };

    var Dot = function() {
      this.x = 0;
      this.y = 0;
      this.node = (function(){
        var n = document.createElement("div");
        n.className = "trail";
        document.body.appendChild(n);
        return n;
      }());
    };

    Dot.prototype.draw = function() {
      this.node.style.left = this.x + "px";
      this.node.style.top = this.y + "px";
    };

    for (var i = 0; i < 12; i++) {
      var d = new Dot();
      dots.push(d);
    }

    function draw() {
      var x = mouse.x,
          y = mouse.y;
      
      dots.forEach(function(dot, index, dots) {
        var nextDot = dots[index + 1] || dots[0];
        
        dot.x = x;
        dot.y = y;
        dot.draw();
        x += (nextDot.x - dot.x) * .6;
        y += (nextDot.y - dot.y) * .6;

      });
    }

    addEventListener("mousemove", function(event) {
      mouse.x = event.pageX;
      mouse.y = event.pageY;
    });

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate(); 
    </script>


    <script>
// Establece la fecha y hora de la cuenta atrás
var countDownDate = new Date("Dec 31, 2025 00:00:00").getTime();

// Actualiza la cuenta atrás cada segundo
var countdownfunction = setInterval(function() {

  // Obtiene la fecha y hora actuales
  var now = new Date().getTime();

  // Encuentra la distancia entre ahora y la fecha de la cuenta atrás
  var distance = countDownDate - now;

  // Calcula el tiempo para días, horas, minutos y segundos
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Muestra el resultado en los elementos con id="days", "hours", "minutes" y "seconds"
  document.getElementById("days").innerHTML = days + "d ";
  document.getElementById("hours").innerHTML = hours + "h ";
  document.getElementById("minutes").innerHTML = minutes + "m ";
  document.getElementById("seconds").innerHTML = seconds + "s ";

  // Si la cuenta atrás termina, escribe algún texto
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("countdown").innerHTML = "UPCOMING";
  }
}, 1000);
</script>
