<div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <input type="radio" name="slider" id="item-4">
  <div class="cards">
    <label class="card" for="item-1" id="song-1">
       <img src="imgs/WONDERBOOM/W1.png"  alt="Waterproof speaker from Ultimate Ears #2">
    </label>
    <label class="card" for="item-2" id="song-2">
     <img src="imgs/WONDERBOOM/W2.png"  alt="Waterproof speaker from Ultimate Ears #2">
    </label>
    <label class="card" for="item-3" id="song-3">
      <img src="imgs/WONDERBOOM/W3.png"  alt="Waterproof speaker from Ultimate Ears #2">
    </label>    
  </div>
  
  <div class="player">
    <div class="upper-part">
      <div class="play-icon">
        <svg width="20" height="20" fill="#2992dc" stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" class="feather feather-play" viewBox="0 0 24 24">
          <defs>
        <pattern id="Pattern" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
          <Line x1="0" y1="0" x2="25" y2="0" stroke="gray" stroke-width="1"></Line>
          <Line x1="0" y1="0" x2="0" y2="25" stroke="gray" stroke-width="1"></Line>
        </pattern>
      </defs>
      <rect id="gridContainer" width="500" height="500" fill="url(#Pattern)" />
      <path id="path" stroke="black" fill="none" stroke-width="2" d="" />
      <g id="guideContainer" class="guideContainer">
        <path id="helperPath" stroke-dasharray="2 5" stroke="brown" fill="none" stroke-width="2" d="" />
      </g>

      </div>
      <div class="info-area" id="test">
        <label class="song-info" id="song-info-1">
          <div class="title">WonderBoom 2 Speaker</div>
          <div class="sub-line">
            <div class="subtitle">Front View</div>
            <div class="time">IP67: water and dust proof</div>
          </div>
        </label>
        <label class="song-info" id="song-info-2">
          <div class="title">From Ultimate Ears (Logitech)</div>
          <div class="sub-line">
            <div class="subtitle">Top View</div>
            <div class="time">Battery Time: 13h</div>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <div class="title">360&deg; Sound</div>
          <div class="sub-line">
            <div class="subtitle">Bottom View</div>
            <div class="time">With Outdoor Mode (EQ)</div>
          </div>
        </label>
      </div>
    </div>
  
  </div>
</div>

  <div class="textoSolo">
    <button>REAL PICS</button>
  </div>
