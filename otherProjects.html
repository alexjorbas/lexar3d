<script>
      /* -- lightning -- */
    var canvas3 = document.getElementById('canvas3');
    var ctx3 = canvas3.getContext('2d');

    var lightning = [];
    var lightTimeCurrent = 0;
    var lightTimeTotal = 0;

    var w = canvas3.width = window.innerWidth;
    var h = canvas3.height = window.innerHeight;

    // Resize handling
    window.addEventListener('resize', function() {
        w = canvas3.width = window.innerWidth;
        h = canvas3.height = window.innerHeight;
    });

    function random(min, max) {
        return Math.random() * (max - min + 1) + min;
    }

    // This creates the fading trail effect
    function clearCanvas3() {
        ctx3.globalCompositeOperation = 'destination-out';
        ctx3.fillStyle = 'rgba(0,0,0,' + random(1, 30) / 100 + ')';
        ctx3.fillRect(0, 0, w, h);
        ctx3.globalCompositeOperation = 'source-over';
    }

    function createLightning() {
        var x = random(100, w - 100);
        var y = random(0, h / 4);

        var createCount = random(1, 3);
        for (var i = 0; i < createCount; i++) {
            var single = {
                x: x,
                y: y,
                xRange: random(5, 60),
                yRange: random(10, 25),
                path: [{
                    x: x,
                    y: y
                }],
                pathLimit: random(40, 55),
                timer: 0,
                speed: 5 
            };
            lightning.push(single);
        }
    }

    function drawLightning() {
        for (var i = 0; i < lightning.length; i++) {
            var light = lightning[i];

              light.timer++;
            
            if (light.timer >= light.speed) {
                // Add new points to the lightning path
                light.path.push({
                    x: light.path[light.path.length - 1].x + (random(0, light.xRange) - (light.xRange / 2)),
                    y: light.path[light.path.length - 1].y + (random(0, light.yRange))
                });
                // Reiniciamos el timer
                light.timer = 0;
            }

            // If path is too long, remove the lightning bolt
            if (light.path.length > light.pathLimit) {
                lightning.splice(i, 1);
            }

            // Draw styling
            ctx3.strokeStyle = 'rgba(1, 60, 198, .1)';
            ctx3.lineWidth = 6;
            if (random(0, 15) === 0) {
                ctx3.lineWidth = 100;
            }
            if (random(0, 30) === 0) {
                ctx3.lineWidth = 90;
            }

            // Draw the path
            ctx3.beginPath();
            ctx3.moveTo(light.x, light.y);
            for (var pc = 0; pc < light.path.length; pc++) {
                ctx3.lineTo(light.path[pc].x, light.path[pc].y);
            }
            
            // Occasional screen flash (White flash)
            
            
            ctx3.lineJoin = 'miter';
            ctx3.stroke();
        }
    }

    function animateLightning() {
        clearCanvas3();
        lightTimeCurrent++;
        
        // Control frequency of lightning strikes
        if (lightTimeCurrent >= lightTimeTotal) {
            createLightning();
            lightTimeCurrent = 0;
            lightTimeTotal = 350; // Adjust this number (lower = more frequent)
        }
        drawLightning();
    }

    function animloop() {
        animateLightning();
        requestAnimationFrame(animloop);
    }

    // Start
    animloop();

</script>

<script>
    $(window).on('load', function() {

    function openImage(event) {
  event.preventDefault();
  var imageSrc = event.currentTarget.href;
  var overlay = document.getElementById('overlay');
  var overlayImage = document.getElementById('overlayImage');

  overlayImage.src = imageSrc;
  overlayImage.style.transform = 'scale(0.7)';
  overlayImage.style.opacity = '0';
  overlay.style.display = 'flex';

  var scale = 0.7;
  var opacity = 0;
  var increment = 0.05; // Valor para incrementar el tama침o en cada iteraci칩n
  var intervalTime = 10; // Intervalo de tiempo entre cada iteraci칩n (en milisegundos)

  var scaleInterval = setInterval(function() {
    if (scale < 1) {
      scale += increment;
      overlayImage.style.transform = 'scale(' + scale + ')';
    }
    if (opacity < 1) {
      opacity += increment;
      overlayImage.style.opacity = opacity;
    }
    if (scale >= 1 && opacity >= 1) {
      clearInterval(scaleInterval); // Detener el intervalo cuando se alcanza el tama침o y opacidad deseados
    }
  }, intervalTime);
}

function closeImage() {
  var overlay = document.getElementById('overlay');
  var overlayImage = document.getElementById('overlayImage');

  overlayImage.style.transform = 'scale(0.7)';
  overlayImage.style.opacity = '0';

  overlay.style.display = 'none';
}

</script>

<script>
//hover programa

var hoverImages = document.querySelectorAll('.hover-image');
var hoverBackgrounds = document.querySelectorAll('.hover-background');

for (let i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener('mouseover', function() {
    hoverImages[i].style.display = 'block';
    hoverBackgrounds[i].style.display = 'block';
  });

  buttons[i].addEventListener('mouseout', function() {
    hoverImages[i].style.display = 'none';
    hoverBackgrounds[i].style.display = 'none';
  });
}
</script>
